name: continuous-integration
on: [pull_request]
jobs:
  test-runner:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        check-latest: true
    - run: npm install
    - run: npm install grunt grunt-cli
    - run: ./node_modules/grunt-cli/bin/grunt build
    - run: ./node_modules/grunt-cli/bin/grunt transpile
    - run: ./node_modules/grunt-cli/bin/grunt jasmine

  cypress-run:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '12'
        check-latest: true
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
    - run: node_modules/http-server/bin/http-server -p 8080 -c-1 --silent
    - uses: cypress-io/github-action@v2
    - name: Cypress run
      run: npm run cy:run:chrome

## Cache NPM folder and Cypress binary
## to avoid downloading Cypress again and again
